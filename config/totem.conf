# Zenith-ZMK Configuration
# 42-key TOTEM variant with advanced features

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Bluetooth Settings
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Windows Bluetooth compatibility fixes
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_PHY_2M=n
# CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Additional pairing fixes
CONFIG_BT_PRIVACY=n
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# Increase Bluetooth connection limits for split keyboard
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
